<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/589a1a379f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Consumo EPSOL</title>
</head>
<body>
    <div  id="container">

        <header>

            <div class="logo">
                <img src="img/logo.jpg" alt="Logo epsol" class="logo-img">
            </div>

             <nav>
                <li><i class="fas fa-bolt"></i><a href="" class="nav-link">Medidor</a></li>
                <li><i class="fas fa-newspaper"></i><a href="" class="nav-link">Reportes</a></li>
                <li><i class="fa-solid fa-sliders"></i><a href="" class="nav-link">Frecuencia</a></li>
                <li><i class="fas fa-magnet"></i><a href="" class="nav-link">Potencia</a></li>	
             </nav>

        </header>

        <aside id="recently">

         <div class="container-sities">

            <h2>RECENTLY</h2>
            <form>
                <input type="text" placeholder="Search">
            </form>

            <div class="sities">
                <h3>Empresa SAS</h3>
 				<button>Maquinaria</button>
            </div>

            <div class="sities">
                <h3> Zona Industria</h3>
                <button>Consumo</button>
            </div>

            <div class="sities">
                <h3>Electrica ESSA</h3>
                <button>Energia</button>
            </div>

            <div class="sities">
                <h3>Moldeamiento RAR</h3>
                <button>Potencia</button>
            </div>

            <div class="sities">
                <h3>Organizacion ECS</h3>
                <button>Medida</button>
            </div>

         </div>

        </aside>

        <section id="contentchart">

            <article class="chart">
                <h2>Energy Consumption (MXN)</h2>
                <img src="img/chart.jpg" alt="Prototipo Grafica" class="logo-img">
            </article>


        </section>

        <section id="contentinfo">

            <article class="tableinfo">
                <h2>Tabla de datos</h2>
            </article>

        </section>

        <footer>
            EPSOL CONSUMOS WEB &COPY;2022
        </footer>

    </div>	 
</body>
</html>
